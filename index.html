<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .output p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Test Various XSS Payloads</h1>
    <p>Enter a payload below to test various types of XSS, HTML injection, and encoding techniques:</p>
    
    <textarea id="payloadInput" placeholder="Paste your payload here..."></textarea>
    <button onclick="submitPayload()">Submit Payload</button>

    <div class="output">
        <h3>Payload Output:</h3>
        <p id="output"></p>
    </div>
</div>

<script>
    function submitPayload() {
        var payload = document.getElementById("payloadInput").value;
        var outputElement = document.getElementById("output");

        // Sanitizing and escaping the payload to avoid unintended script execution in output
        outputElement.innerHTML = payload;

        // Display the payload in its raw form
        console.log("Testing payload: ", payload);
    }
</script>

</body>
</html>
